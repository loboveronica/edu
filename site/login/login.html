<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="stlogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <h1 class="edu">edu.</h1>
    <label for="uname" class="login-label">Nome de usuário</label>
    <input type="text" name="uname" class="login-input" required>

    <label for="psw" class="login-label">Senha</label>
    <input type="password" name="psw" class="login-input" required>

    <button type="submit" onclick="login()" class="login-button">Entrar</button>
    <hr class="separator">
    <a href="" class="register">Não tenho cadastro</a>
</div>

<script src="lgscript.js"></script>

</body>
</html>
